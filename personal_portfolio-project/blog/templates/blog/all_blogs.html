{% extends 'portfolio/base.html' %}

{% block content %}

    <h2> Ted Rose has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
    {% for blog in blogs %}
        <a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
        <p>{{ blog.date|date:'M d Y'| upper}}</p>
        <p>{{ blog.description|truncatechars:100 }}</p>
    {% endfor %}

{% endblock %}
