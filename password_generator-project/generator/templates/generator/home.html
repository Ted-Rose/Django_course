<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="container text-center">
<h1>Password generator<h1>

<form action="password">
    <select name="length">
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
    </select><h3>Lenght</h3>
    <br>
    <br>
    <input type="checkbox" name="aplphabet"><h3>Letters</h3>
    <input type="checkbox" name="numbers"><h3>Numbers</h3>
    <input type="checkbox" name="special_caharacter"><h3>Special Characters</h3>
    <input type="submit" value="Generate Password" class="btn btn-primary">
    <br>
    <br>
    <a href="{% url 'about' %}" class="btn btn-warning">About us</a>
</form>
</div>
